<table>
  <tr><th>AlbumId</th>
    <th>Id</th>
    <th>Title</th>
    <th>Url</th>
    <th>ThumbnailUrl</th></tr>

    <tr *ngFor="let text of sorting">
      <td>{{text.albumId}}</td>
      <td>{{text.id}}</td>
      <td>{{text.title}}</td>
      <td>{{text.url}}</td>
      <td>{{text.thumbnailUrl}}</td>

    </tr>
</table>
